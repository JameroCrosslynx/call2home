<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call2Home</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <header>
        <h1>Call2Home</h1>
        <img src="images/c2hLogo.png" alt="Logo Call2Home">
    </header>
    <main>
        <section class="card" id="status">
            <h2>Schip status</h2>
            <div>
                <article>
                    <img src="images/check.png" alt="Status information">
                    <h4>Internet Verbinding</h4>
                </article>
                <article>
                    <img src="images/check.png" alt="Status information">
                    <h4>Tracking</h4>
                </article>
                <article>
                    <h3>4.8 West</h3> <!--Replace with live-data-->
                    <h4>Huidige Sat.</h4>
                </article>
                <article>
                    <h3>16.7 dB</h3> <!--Replace with live-data-->
                    <h4>Signaal niveau</h4>
                </article>
            </div>
        </section>
        <section class="card" id="events">
            <h2>Evenementen</h2>
            <h3>Filter evenmenten</h3>
            <form action="">
                <span>
                    <label for="">Status opens</label>
                    <input type="checkbox"><img src="" alt="">
                </span>
                <span>
                    <label for="">Filter op beschrijving</label>
                    <select name="description" id="">
                        <option value="">AMB timing</option>
                        <option value="">GNSS position</option>
                    </select>
                </span>
            </form>
        </section>
        <button>Geschiedenis evenementen<img src="images/arrow.png" alt=""></button>
        <section class="card" id="blockingZones">
            <h2>Blocking zones</h2>
        </section>
        <section class="card" id="statistics">
            <h2>Gebruikersstatistieken</h2>
        </section>
        <button>Details gebruikersstatistieken<img src="images/arrow.png" alt=""></button>
    </main>
</body>
</html>
